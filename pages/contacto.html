<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- etiquetas SEO -->
	<meta name="description" content="Encontrá alquileres, compra y venta de propiedades: casas, departamentos, terrenos y otros inmuebles. Avenida Rivadavia 9564 ¡Te esperamos!">
	<meta name="keyword" content="CONTACTANOS, VENTAS, ALQUILER, COMPRA, CASA, DEPARTAMENTO, LOCALES, TERRENO, TASACIÓN">
    <!-- link para elementos Bootstrap -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- link fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz@8..144&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- link para incluir el logo en la pestaña del navegador -->
    <link rel="shortcut icon" href="../img/logo1.jpg" type="image/x-icon">
    <!-- link animaciones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- link a mi css -->
    <link rel="stylesheet" href="../css/main.css">
    <!--Archivos de javascript externos al html-->
    <script src="../js/main.js"></script>  
    <title>MDT Propiedades | Contacto</title>
</head>
<body>
    <div class="contenedorUno">
        <header>
            <nav class="navbar navbar-expand-sm justify-content-center">    
                <div class="container-fluid">
                        <div class="isologotipo">
                            <a class="animate__animated animate__swing" href="../index.html"><img src="../img/logo1.jpg" alt="logoInmobiliaria"></a>
                        </div>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                            <label for="check" class="bar">
                                <input id="check" type="checkbox">                            
                                <span class="top"></span>
                                <span class="middle"></span>
                                <span class="bottom"></span>
                            </label>
                        </button>
                        <div class="collapse navbar-collapse justify-content-center align-items-center w-100" id="navbarNavAltMarkup">
                            <ul class="navbar-nav mx-auto text-center">
                                <div class="navbar-nav ml-auto">
                                    <li><a href="../index.html">Home</a></li>
                                    <li><a href="sobrenosotras.html">Sobre nosotras</a></li>
                                    <li><a href="alquileres.html">Alquileres</a></li>
                                    <li><a href="ventas.html">Ventas</a></li>
                                    <li class="contacto"><a aria-current="page" href="contacto.html">Contáctanos</a></li>
                                </div>
                            </ul>
                        </div>
                    </div>
              </nav> 
        </header>      
        <main>
            <section class="formulario">
                <!-- Formulario -->
                <form class="formulario" action="">
                    <fieldset>
                        <legend> Formulario de contacto</legend>
                    
                        <div>
                            <label for="nombre">
                                Nombre:
                            </label>
                            <input class="form-control" type="text" name="nombreUsuario" placeholder="Así te llamaremos">
                        </div>
                        <div>
                            <label for="telefono">
                                Teléfono:
                            </label>
                            <input class="form-control" type="Telefono" name="Telefono" placeholder="Donde podamos hablarte">
                        </div>
                        <div>
                            <label for="mail">
                                E-mail:
                            </label>
                            <input class="form-control" type="email" name="mail" placeholder="Para más información">
                        </div>
                        <div>
                            <label for="motivo">
                            ¿Que necesitas?
                            </label>
                            <select class="form-control" name="motivo">
                            <option value="Alquilar">¡Quiero Vender!</option>
                            <option value="Comprar">¡Quiero Comprar!</option>
                            <option value="Vender">¡Quiero Alquilar!</option>
                            </select>
                        </div>
        
                        <div>
                            <label for="propiedad">
                                Seleciona el tipo de propiedad que te interesa 
                            </label>
                            <select class="form-control" name="propiedad">
                                <option value="Casa">Casa</option>
                                <option value="Departamento">Departamento</option>
                                <option value="PH">PH</option>
                                <option value="Lote">Lote</option>
                                <option value="Garage">Garage</option>
                            </select>
                        </div>
        
                        <div class="botonesFormulario">
                            <button class="btn btn-outline-secondary" onclick="estadoFormulario()" type="button">Enviar</button>
                            <button class="btn btn-outline-secondary" onclick="saludar()" type="button">Borrar</button>
                        </div>
                        <div>
                            <label id="idAlert" for="Estado"></label>
                        </div>
                    
                    </fieldset>
                </form>
            </section>
        </main>
        
        <section class="seccionCuatro">
            <div class="logo">
                <img src="../img/logo3.jpg" alt="logo">
            </div>
            <div class="logoCucicba">
                <p class="matricula">Matrícula n°6305</p>
                <img src="../img/cucicba.jpg" alt="logoCucicba">
            </div>
            <div class="botonWhatsapp"> 
                <a href="https://wa.me/541154620199/?text=tu%20texto%20personalizado" target="_blank">
                    <img src="../img/logo-wasap.png" width="50" height="50" alt="iconoWhatsapp" class="iconoWhatsapp">
                </a>
                <p class="consultas">¿Consultas? </p>
                <p class="escribinos">¡Escribinos!</p>
            </div>
        </section>

        <footer>
            <p>Todos los derechos reservados. Sitio desarrollado por Diego Eme de @datosalaobra.</p>
        </footer>
    </div>
    <!-- link complementos de JS con Bootstrap -->
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
